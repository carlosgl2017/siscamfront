<mat-card class="categoria mat-elevation-z4">
    <mat-card-title class="title">{{ accion }} Disco</mat-card-title>
  
    <!-- <pre>{{myForm.value | json}}</pre> -->
    <form [formGroup]="myForm">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>Código Activo</mat-label>
            <input type="text" matInput formControlName="codigoactivo" />
          </mat-form-field>
          <div *ngIf=" myForm.get('codigoactivo').hasError('required') && myForm.get('codigoactivo').touched" style="margin-top: -20px">
            <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
          </div>
        </div>
  
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>Capacidad en GB</mat-label>
            <input matInput formControlName="capacidad" />
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
          <mat-form-field class="axample-container">
            <mat-label>Descripción</mat-label>
            <input type="text" matInput formControlName="descripcion" />
          </mat-form-field>
        </div>
  
      
  
        <br />
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-md float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10px"
            (click)="create()"
          >
            Aceptar
          </button>
  
          <button
            class="btn btn-secondary btn-md float-right"
            routerLink="/discos"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
